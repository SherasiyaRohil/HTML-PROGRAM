<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            height:100px;
            width:100px;
            background-color: red;
            animation-name: changecolor;
            animation-duration: 5s;
        }
        @keyframes changecolor{
            from{
                background-color: red;
            }
            to{
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div class="demo"></div>
</body>
</html>
