<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
    <h1>complex bootstrap form</h1>
    <form>
        <div class="row">
            <div class="col">
                <lable class="form-lable"for="name">First Name</lable>
                <input class="form-control" type="text" name="">
            </div>
            <div class="col">
                <lable class="form-lable"for="name">Last Name</lable>
                <input class="form-control" type="text" name="">
            </div>
        </div>
        <div class="mt-3">
            <lable><lable class="form-lable"for="Email">Email</lable>
            <input class="form-control" type="text" name="">
        </div>
        <div class="row mt-3">
            <div class="col">
                <lable class="form-lable"for="Password">Password</lable>
                <input class="form-control" type="text" name="">
            </div>
            <div class="col">
                <lable class="form-lable"for="Confirm password">confirm Password</lable>
                <input class="form-control" type="text" name="">
            </div>
        </div>
        <div class="mt-3">
            <lable><lable class="form-lable"for="Address">Address</lable>
            <input class="form-control" type="text" name="">
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <lable class="form-lable"for="city">City</lable>
                <input class="form-control" type="text" name="">
            </div>
            <div class="col-4">
                <lable class="form-lable"for="state">State</lable>
                <input class="form-control" type="text" name="">
            </div>
            <div class="col-2">
                <lable class="form-lable"for="zip">Zip</lable>
                <input class="form-control" type="text" name="">
            </div>
        </div>
        <div>
            <input class="form-control" type="checkbox" > check me out
        </div>
    </form>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
