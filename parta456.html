<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            height:100px;
            width:100px;
            background-color: red;
            animation-name: move;
            animation-duration: 5s;
            position:absolute;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
            animation-timing-function: ease-in-out;
            
            
        }
        @keyframes move{
            0%{
                left:0px;
                top:0px
            }
            25%{
                left:400px;
                top:0px
            }
            50%{
                left:400px;
                top:400px;
            }
            75%{
                left:0px;
                top:400px;
            }
            100%{
                left:0px;
                top:0px;
            }
        }
    </style>
</head>
<body>
    <div class="demo"></div>
</body>
</html>
